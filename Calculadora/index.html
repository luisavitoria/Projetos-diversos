<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

    <style>
         
    </style>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora</h1>

            <p id="resultado"></p>

            <table>
                <tr>
                    <td><button class="botao botao-insert">7</button></td>
                    <td><button class="botao botao-insert">8</button></td>
                    <td><button class="botao botao-insert">9</button></td>
                    <td><button class="botao botao-DEL">DEL</button></td>
                    <td><button class="botao botao-AC">AC</button></td>
                </tr>

                <tr>
                    <td><button class="botao botao-insert">4</button></td>
                    <td><button class="botao botao-insert">5</button></td>
                    <td><button class="botao botao-insert">6</button></td>
                    <td><button class="botao botao-insert">*</button></td>
                    <td><button class="botao botao-insert">/</button></td>
                </tr>

                <tr>
                    <td><button class="botao botao-insert">1</button></td>
                    <td><button class="botao botao-insert">2</button></td>
                    <td><button class="botao botao-insert">3</button></td>
                    <td><button class="botao botao-insert">+</button></td>
                    <td><button class="botao botao-insert">-</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao botao-0 botao-insert">0</button></td>
                    <td><button class="botao botao-insert">.</button></td>
                    <td colspan="2"><button class="botao botao-igual">=</button></td>
                </tr>
            </table>

        </div>
    </div>

    <script type="text/javascript" src="javascript-file.js"></script>
</body>
</html>
